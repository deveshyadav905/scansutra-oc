version: "3.9"

services:
  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OCR_MAX_WORKERS=4
    restart: on-failure

  worker:
    build: .
    command: celery -A app.tasks worker --loglevel=info --autoscale=4,1
    env_file:
      - .env
    environment:
      - OCR_MAX_WORKERS=4
    restart: on-failure
