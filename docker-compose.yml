version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload 
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OCR_MAX_WORKERS=4
    volumes:
      - .:/app  # Mounts whole codebase for hot-reload development
      - ./jobs:/app/jobs
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build: .
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OCR_MAX_WORKERS=4
    volumes:
      - .:/app
      - ./jobs:/app/jobs
    depends_on:
      - redis
    restart: unless-stopped