<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScanSutra OCR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .loader {
            display: none;
            margin-top: 15px;
            font-weight: bold;
        }

        .result {
            margin-top: 20px;
            background: #f1f1f1;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
        }

        #actionSection {
            display: none;
            margin-top: 15px;
        }

        #pdfPreview {
            display: none;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 13px;
            color: #888;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“„ ScanSutra OCR</h1>
    <p>Upload PDF â†’ Get Searchable PDF</p>

    <input type="file" id="pdfFile" accept="application/pdf">

    <select id="language">
        <option value="eng">English</option>
        <option value="hin">Hindi</option>
        <option value="hin+eng">Hindi + English</option>
    </select>

    <button onclick="uploadPDF()">Process PDF</button>

    <div class="loader" id="loader">
        â³ Processing... Please wait...
    </div>

    <div id="actionSection">
        <a id="downloadLink" download="searchable_output.pdf">
            <button>â¬‡ Download Searchable PDF</button>
        </a>
        <button onclick="previewPDF()">ğŸ‘ Preview PDF</button>
    </div>

    <div id="pdfPreview">
        <iframe id="pdfFrame"></iframe>
    </div>

    <div class="result" id="textOutput"></div>
</div>

<footer>
    &copy; 2025 <a href="https://github.com/dev-tech" target="_blank">@dev-tech</a>. All rights reserved.
</footer>

<script>
let generatedPDFUrl = null;

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   On page load â†’ reset UI + cleanup leftover files
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
window.addEventListener("load", () => {
    resetUI();
    cleanupServer();
});

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   On page unload (refresh / close / navigate away)
   sendBeacon is used because it fires reliably on unload
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
window.addEventListener("beforeunload", () => {
    navigator.sendBeacon("/api/cleanup");  // âœ… prefixed with /api
});

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   Cleanup helper
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
async function cleanupServer() {
    try {
        await fetch("/api/cleanup", { method: "POST" });  // âœ… prefixed with /api
    } catch (e) {
        // silently ignore
    }
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   Reset all UI elements to default state
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function resetUI() {
    document.getElementById("pdfFile").value = "";
    document.getElementById("loader").style.display = "none";
    document.getElementById("actionSection").style.display = "none";
    document.getElementById("pdfPreview").style.display = "none";
    document.getElementById("textOutput").innerHTML = "";
    document.getElementById("pdfFrame").src = "";
    document.getElementById("downloadLink").href = "#";

    if (generatedPDFUrl) {
        window.URL.revokeObjectURL(generatedPDFUrl);
        generatedPDFUrl = null;
    }
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   Upload & OCR
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    const lang = document.getElementById("language").value;
    const loader = document.getElementById("loader");
    const actionSection = document.getElementById("actionSection");
    const textOutput = document.getElementById("textOutput");

    if (!fileInput.files.length) {
        alert("Please select a PDF file");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    loader.style.display = "block";
    actionSection.style.display = "none";
    textOutput.innerHTML = "";

    try {
        const response = await fetch("/api/ocr/?lang=" + lang, {  // âœ… prefixed with /api
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.detail || "Server error");
        }

        const blob = await response.blob();

        if (generatedPDFUrl) window.URL.revokeObjectURL(generatedPDFUrl);

        generatedPDFUrl = window.URL.createObjectURL(blob);
        document.getElementById("downloadLink").href = generatedPDFUrl;

        actionSection.style.display = "block";
        textOutput.innerHTML = "âœ… OCR Completed Successfully!";
    } catch (error) {
        textOutput.innerHTML = `âŒ Error: ${error.message}`;
        console.error(error);
    } finally {
        loader.style.display = "none";
    }
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   Preview PDF
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function previewPDF() {
    if (!generatedPDFUrl) return;
    document.getElementById("pdfFrame").src = generatedPDFUrl;
    document.getElementById("pdfPreview").style.display = "block";
}
</script>

</body>
</html>
